<div ui-sref="settings({id: $ctrl.user.id})" class='row' ui-sref-active='row--active'>
  <div class='row__col row__col--1'>
    {{$ctrl.user.userName}}
  </div>
  <div class='row__col row__col--2'>
    {{$ctrl.user.firstName}}
  </div>
  <div class='row__col row__col--3'>
    {{$ctrl.user.lastName}}
  </div>
  <div class='row__col row__col--4'>
    {{$ctrl.user.email}}
  </div>
  <div class='row__col row__col--5'>
    {{$ctrl.user.type}}
  </div>
</div>
